<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <main>
        <section class="section-game">
            <div class="game-wrapper">
                <h1 class="hero-title">Guess My Number!</h1>
                <div class="sorucontent" id="soru">
                    <p class="soruText" id="soruText">?</p>
                </div>
                <form class="form" id="gameForm">
                    <label for="number" class="input-label">Write a number between 1 and 10</label>
                    <input
                        type="number"
                        id="number"
                        class="number"
                        placeholder="Please enter a number."
                        min="1"
                        max="10"
                    />
                    <p id="message"></p>
                    <div class="btn-wrapper">
                        <button type="submit" class="send-btn" id="sendButton">Send Your Guess</button>
                        <button type="button" class="reset-btn" id="resetButton">Start Again</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
